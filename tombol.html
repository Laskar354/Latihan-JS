<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body{
            height: 100%;
        }
        body {
            text-align: center;
        }
        .warna{
            background-color: brown;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .merah{
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
        .biru{
            background-color: blue;
        }
    </style>
    <title>Bermain Warna</title>
</head>
<body>
    <h1>Bermain Warna</h1>
    <button type="button" id="btnUbah">Merah</button>
    <button type="button" id="btnAcak">Acak Warna</button>

    <br><br>
    <div class="kotak merah"></div>
    <input type="range" name="sldMerah" min="0" max="255">

    <br><br>
    <div class="kotak hijau"></div>
    <input type="range" name="sldHijau" min="0" max="255">

    <br><br>
    <div class="kotak biru"></div>
    <input type="range" name="sldBiru" min="0" max="255">


    <script src="warna.js"></script>
</body>
</html>
